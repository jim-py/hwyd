<form action="{% url 'create_last_activities' date %}" method="post">
    {% csrf_token %}
    <button type="submit" class="button-6" role="button" id="btnActLastMonth"
            style="background-color:#ffffff;width: auto; display:{% if not range_activities %}block;{% else %}none;{% endif %}">
        Создать активности прошлого месяца
    </button>
</form>
<!-- Кнопка создания активностей прошлого месяца -->
