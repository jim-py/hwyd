{% load tags %}
{% get_date_y_m as by_date %}
<style>
    .nav-top {
        overflow: hidden;
        background-color: #ffffff;
        position: relative;
        border-radius: 10px;
        font-weight: 700;
        margin-bottom: 10px;
        box-shadow: 0px 0px 4px 0px rgba(34, 60, 80, 0.2) inset;
    }

    .nav-top__link {
        float: left;
        color: #6c6c6c;
        padding: 10px 12px;
        text-decoration: none;
        font-size: 16px;
        border-radius: 10px;
    }

    .nav-top__toggle {
        float: right;
        background: none;
        border: none;
        padding: 10px 12px;
    }

    .nav-top__links {
        display: none;
        clear: both;
    }

    .nav-top__links--open {
        display: block;
    }

    .nav-top__link--active {
        background-color: #d4f8ff;
    }

    .fa-bars {
        color: #6c6c6c;
    }
</style>

<nav class="nav-top">
    <a href="{% url 'home' %}" class="nav-top__link">Main</a>
    {% if user.is_authenticated %}
    {% if user.is_superuser %}
    <a href="{% url 'activity_users' %}" class="nav-top__link">Activity</a>
    {% endif %}
    <a href="{% url 'profile' %}" class="nav-top__link"><span>Profile</span></a>
    <a href="#" class="nav-top__link" onclick="document.getElementById('logout-form').submit();">Exit</a>
    {% else %}
    <a href="{% url 'entry' %}?type=register" class="nav-top__link">Register</a>
    <a href="{% url 'entry' %}?type=login" class="nav-top__link">Log in</a>
    {% endif %}

    <div class="nav-top__links" id="nav-top-links">
        <a href="{% url 'by_date' by_date %}" class="nav-top__link">Habitus</a>
        <a href="{% url 'todos:index' %}" class="nav-top__link">Todo</a>
        <a href="#" class="nav-top__link">Base</a>
        <a href="{% url 'pomodoro:base' %}" class="nav-top__link">Pomo</a>
        <a href="{% url 'mathtraining' %}" class="nav-top__link">Math</a>
        <a href="{% url 'about' %}" class="nav-top__link">About</a>
    </div>

    <a class="nav-top__toggle" onclick="toggleNavTop()">
        <i class="fa fa-bars"></i>
    </a>
</nav>

<form id="logout-form" action="{% url 'logout' %}" method="post" style="display: none;">
    {% csrf_token %}
</form>

<script>
    function toggleNavTop() {
        const linksContainer = document.getElementById('nav-top-links');
        linksContainer.classList.toggle('nav-top__links--open');
    }

    // Подсветка активного пункта
    for (let link of document.querySelectorAll('.nav-top__link')) {
        if (link.href === location.href) {
            link.classList.add('nav-top__link--active');
        }
    }
</script>
