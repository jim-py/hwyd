{% load tags %}
{% get_date_y_m as by_date %}
<style>
    .topnav {
        overflow: hidden;
        background-color: #ffffff;
        position: relative;
        border-radius: 10px;
        font-weight: 700;
        margin-bottom: 10px;
        box-shadow: 0px 0px 4px 0px rgba(34, 60, 80, 0.2) inset;
    }

    .topnav #myLinks {
        display: none;
    }

    .topnav a {
        float: left;
        color: #6c6c6c;
        padding: 10px 12px;
        text-decoration: none;
        font-size: 14px;
        border-radius: 10px;
    }

    .topnav a.icon {
        float: right;
    }

    .active-navilinki {
        background-color: #d4f8ff !important;
    }
</style>

<div class="topnav">
    <a href="{% url 'home' %}">Main</a>
    <div id="myLinks">
        <a href="{% url 'by_date' by_date %}">Habitus</a>
        <a href="#">Budget</a>
        <a href="{% url 'todos:index' %}">Todo</a>
        <a href="#">Base</a>
        <a href="{% url 'pomodoro:base' %}">Pomo</a>
        <a href="{% url 'mathtraining' %}">Math</a>
        <a href="{% url 'about' %}">About</a>
    </div>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
    </a>
</div>

<script>
    function myFunction() {
        var x = document.getElementById("myLinks");
        if (x.style.display === "block") {
            x.style.display = "none";
        } else {
            x.style.display = "block";
        }
    }

    for (let elem of document.querySelector('#myLinks').children) {
        if (elem.href === location.href) {
            $(elem).toggleClass('active-navilinki')
        }
    }
</script>
